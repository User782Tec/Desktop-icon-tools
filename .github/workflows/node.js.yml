# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm build-linux
    - run: npm build-linux-deb
    - run: npm build-linux-rpm

    - name: Github Release
  # You may pin to the exact commit or the version.
  # uses: elgohr/Github-Release-Action@3fed620eb5e049c09eade024832d074a6ad15457
      uses: elgohr/Github-Release-Action@v5
      with:
    # The name of the release to publish
        title: test_release
    # Directory of the repository that the should create the release
        workdir: ./dist
          
    
